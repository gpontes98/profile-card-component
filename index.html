<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/css.css">
    <title>Frontend Mentor | Profile card component</title>

  </head> 

  <body> 
    <div class="container">
      <img class="pattern-top" src="images/bg-pattern-bottom.svg" alt="">
      <img class="pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">

      <div class="profile-card">
        <div class="profile-image">
          <img src="images/image-victor.jpg" alt="">
        </div>
    
        <div class="profile-info">
          <span class="profile-info-name">Victor Crest</span> 
          <span class="profile-info-age">26</span>
          <span class="profile-info-city">London</span>
        </div>
      
    
        <div class="profile-stats">
          <div>
            <p class="profile-stats-number">80K</p>
            <p class="profile-stats-description">Followers</p>
          </div>
          
          <div>
            <p class="profile-stats-number">803K</p>
            <p class="profile-stats-description">Likes</p>
          </div>
          
          <div>
            <p class="profile-stats-number">1.4K</p>
            <p class="profile-stats-description">Photos</p>
          </div> 
        </div>
      </div>
    </div>
  </body>
</html>
